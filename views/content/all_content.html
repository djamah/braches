
<div class="wrapper" style="margin-top: 40px;margin-bottom:80px">
  <div class="content-left" style="float:left;width:65%">
    {{#first_data}}
    <div style="position:relative;width:100%;margin-bottom:20px">
      <img width="100%" src="{{preview_img}}" alt="img"/>
      <a style="display:block" href="/content/{{_id}}">
        <section style="background: rgba(0, 0, 0, 0) linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)) repeat scroll 0 0;position: absolute;
        height:99%;top:0;width:100%;text-align:left">
        <div style="border: 1px solid white;margin:40px 15px 15px 15px">
          <p style="color:white;width:70%;margin-left:40px;margin-top:25%;font-size:38px;font-weight:700">{{title}}</p>
          <p style="margin-left:40px;color:white;font-size:14px"><i class="fa fa-calendar"></i> 15 жовтня 2015</p>
        </div>
        </section>
      </a>
    </div>
    {{/first_data}}
    {{#data}}

    <section class="article-container">
    <a href="/content/{{_id}}">  <img width="100%" src="{{preview_img}}" alt="img"/></a>
      <p><a style="color: #293842;" href="/content/{{_id}}">{{title}} <i style="color: #5bc626;font-weight:normal;padding-left:5px" class="fa fa-arrow-right"></i></a></p>
      <span>{{preview}}</span>
    </section>

    {{/data}}
  </div>
  <div class="content-right" style="float:right;width:25%">

    <p style="font-size:10px;letter-spacing:2px;margin-top:0">ПОПУЛЯРНІ СТАТТІ</p>
    {{#chosen}}
    <section style="border-bottom: 1px solid #eee;margin-top:30px">
      <img width="100%" src="{{preview_img}}" alt="img"/>
      <p style="font-size:14px;color:#333">{{title}}</p>
    </section>
    {{/chosen}}
  </div>
<div style="clear:both"></div>
</div>
