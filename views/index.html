        <br/>
        <br/>
        <p>
            Цей сайт створено для моніторингу реалізації Закону "Про вищу освіту" і захисту прав викладачів та студентів.

<div class="container content-wrap" style="margin-bottom: 40px">
    <!-- Example row of columns -->
    <div class="row">
        {{#data}}

        <div class="item">
            <a href="/content/{{_id}}">
                <img src="{{preview_img}}" alt="img"/>
            </a>
            <h2>
                <a href="/content/{{_id}}">{{title}}</a>
            </h2>
            <p>
                {{preview}}
            </p>
            <p><a class="btn btn-default" href="/content/{{_id}}" role="button">Детальніше »</a></p>
        </div>

        {{/data}}
    </div>
</div>
